<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Encrypted JSON Viewer</title>
<style>
body {
  font-family: system-ui, sans-serif;
  padding: 2rem;
  max-width: 800px;
  margin: auto;
}
pre {
  background: #f3f3f3;
  padding: 1rem;
  border-radius: 8px;
  overflow: auto;
}

</style>
</head>
<body>
  
  <div id="status">Loading...</div>
  <pre id="output"></pre>

  <script>
(async function () {
  const status = document.getElementById("status");
  const output = document.getElementById("output");

  const password = location.hash.slice(1);
  if (!password) {
    status.textContent = "";
    return;
  }

  try {
    status.textContent = "Fetching encrypted data...";
    const res = await fetch("logs.enc");
    if (!res.ok) throw new Error("Failed to load data.enc");
    const b64 = await res.text();
    const bytes = Uint8Array.from(atob(b64), c => c.charCodeAt(0));
    const salt = bytes.slice(0, 16);
    const iv = bytes.slice(16, 28);
    const tag = bytes.slice(28, 44);
    const ciphertext = bytes.slice(44);

    // Derive key from password using PBKDF2
    const enc = new TextEncoder();
    const keyMaterial = await crypto.subtle.importKey(
      "raw",
      enc.encode(password),
      "PBKDF2",
      false,
      ["deriveKey"]
    );
    const key = await crypto.subtle.deriveKey(
      { name: "PBKDF2", salt, iterations: 200000, hash: "SHA-256" },
      keyMaterial,
      { name: "AES-GCM", length: 256 },
      false,
      ["decrypt"]
    );

    // Append tag to ciphertext for Web Crypto
    const combined = new Uint8Array(ciphertext.length + tag.length);
    combined.set(ciphertext);
    combined.set(tag, ciphertext.length);

    status.textContent = "Decrypting...";
    const plainBuffer = await crypto.subtle.decrypt(
      { name: "AES-GCM", iv },
      key,
      combined
    );

    const text = new TextDecoder().decode(plainBuffer);
    try {
      const json = JSON.parse(text);
      output.textContent = JSON.stringify(json, null, 2);
    } catch {
      output.textContent = text;
    }
    status.textContent = "✅ Decrypted successfully";

    // Optional: clear password from history
    history.replaceState(null, "", location.pathname);
  } catch (err) {
    status.textContent = "❌ Failed to decrypt: " + err.message;
    console.error(err);
  }
})();

</script>
</body>
</html>
